<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>One Direction</h1>
            <div class="songItemContainer">
                <!-- Song List -->
                <div class="songItem">
                    <img src="bg2.jpeg" alt="1">
                    <span class="songName">Night Changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">4:00 
                            <i class="fa-regular fa-circle-play songItemPlay" id="song0"></i>
                        </span>
                    </span>
                </div>   
                <div class="songItem">
                    <img src="bg2.jpeg" alt="1">
                    <span class="songName">Little Things</span>
                    <span class="songlistplay">
                        <span class="timestamp">3:45 
                            <i class="fa-regular fa-circle-play songItemPlay" id="song1"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="bg2.jpeg" alt="1">
                    <span class="songName">Story of my Life</span>
                    <span class="songlistplay">
                        <span class="timestamp">4:07 
                            <i class="fa-regular fa-circle-play songItemPlay" id="song2"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="bg2.jpeg" alt="1">
                    <span class="songName">Steal My Girl</span>
                    <span class="songlistplay">
                        <span class="timestamp">5:19 
                            <i class="fa-regular fa-circle-play songItemPlay" id="song3"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="bg2.jpeg" alt="1">
                    <span class="songName">Whats make you Beautiful</span>
                    <span class="songlistplay">
                        <span class="timestamp">3:26 
                            <i class="fa-regular fa-circle-play songItemPlay" id="song4"></i>
                        </span>
                    </span>
                </div>
                <!-- Additional songs can follow the same structure -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="b3gif.gif" width="42px" alt="" id="gif">
            <span id="songName">Night Changes - One Direction</span> 
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/7cfb6a1511.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
